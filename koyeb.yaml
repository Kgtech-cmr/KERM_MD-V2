name: Kerm_Md_V2
type: WEB

routes:
  - port: 8000
    path: /

ports:
  - port: 8000
    protocol: http

env:
  SESSION_ID: 
  SUDO: 237650564445
  MODE: public
  AUTO_READ_STATUS: true
  WAPRESENCE: available
  OWNER_NUMBER: 237656520674

regions:
  - fra

scalings:
  - min: 1
    max: 1

instance_types:
  - type: free

health_checks:
  - grace_period: 5
    interval: 30
    restart_limit: 3
    timeout: 5
    tcp:
      port: 8000

volumes: []

skip_cache: false

git:
  repository: https://github.com/Kgtech-cmr/KERM_MD-V2
  branch: main
  sha: aea4483e729d011f0c2671cb8ed51f61986eb203
  no_deploy_on_push: false
  docker:
    dockerfile: ""
    entrypoint: []
    command: ""
    args: []
    target: ""
    privileged: false


